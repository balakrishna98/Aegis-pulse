name: iOS • Capacitor (Manual Signing on macOS runner)

on:
  workflow_dispatch:

env:
  BUNDLE_ID: com.balu.aegispulse
  XCODE_WORKSPACE: ios/App/App.xcworkspace
  XCODE_SCHEME: App
  APPLE_TEAM_ID: 4ZB476DJS4

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Tooling (CocoaPods)
        run: |
          xcodebuild -version
          sudo gem install cocoapods -N || true

      - name: Install deps & sync iOS
        run: |
          npm ci
          npx cap sync ios

      - name: Decode signing assets (robust)
        shell: bash
        env:
          P12_B64: ${{ secrets.IOS_CERTIFICATE_P12_BASE64 }}
          MP_B64:  ${{ secrets.IOS_MOBILEPROVISION_BASE64 }}
        run: |
          set -euo pipefail
          decflag="--decode"
          if ! echo Zg== | base64 --decode >/dev/null 2>&1; then
            if echo Zg== | base64 -d >/dev/null 2>&1; then decflag="-d";
            elif echo Zg== | base64 -D >/dev/null 2>&1; then decflag="-D";
            else echo "No usable base64 decoder"; exit 2; fi
          fi
          echo "$P12_B64" | base64 $decflag > cert.p12
          echo "$MP_B64"  | base64 $decflag > profile.mobileprovision
          echo "cert.p12 bytes: $(wc -c < cert.p12)"
          echo "profile.mobileprovision bytes: $(wc -c < profile.mobileprovision)"
          shasum -a 256 cert.p12 || openssl dgst -sha256 cert.p12

      - name: Create keychain & import certificate (DER fallback)
        shell: bash
        env:
          CERT_PW: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        run: |
          set -euo pipefail
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -u build.keychain

          echo "Verify P12 password with OpenSSL (should print MAC info)…"
          openssl pkcs12 -in cert.p12 -passin env:CERT_PW -info -noout

          echo "Try direct P12 import…"
          if ! security import cert.p12 -k build.keychain -P "$CERT_PW" -T /usr/bin/codesign; then
            echo "Direct import failed → extract & import DER-formatted key+cert…"
            # Extract PEMs
            openssl pkcs12 -in cert.p12 -passin env:CERT_PW -nocerts -nodes -out key.pem
            openssl pkcs12 -in cert.p12 -passin env:CERT_PW -clcerts -nokeys -out cert.pem
            # Convert to DER explicitly
            openssl pkcs8 -topk8 -nocrypt -in key.pem  -out key.der  -outform DER
            openssl x509  -in cert.pem  -out cert.der  -outform DER
            # Import with explicit formats
            security import key.der  -k build.keychain -T /usr/bin/codesign -f pkcs8  -P ""
            security import cert.der -k build.keychain -T /usr/bin/codesign -f x509
          fi

          # Let Xcode/codesign use the key
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

          echo "Installed identities:"
          security find-identity -v -p codesigning build.keychain || true

      - name: Install provisioning profile
        shell: bash
        run: |
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          /usr/bin/security cms -D -i profile.mobileprovision > profile.plist
          UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' profile.plist)
          cp profile.mobileprovision "$HOME/Library/MobileDevice/Provisioning Profiles/$UUID.mobileprovision"
          echo "Profile UUID: $UUID"

      - name: Build archive
        shell: bash
        run: |
          xcodebuild clean -workspace "$XCODE_WORKSPACE" -scheme "$XCODE_SCHEME" -configuration Release
          xcodebuild -workspace "$XCODE_WORKSPACE" -scheme "$XCODE_SCHEME" -configuration Release -sdk iphoneos \
            -archivePath "$PWD/build/App.xcarchive" \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            archive

      - name: Export IPA
        shell: bash
        run: |
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>method</key><string>app-store</string>
            <key>compileBitcode</key><false/>
            <key>manageAppVersionAndBuildNumber</key><true/>
            <key>signingStyle</key><string>manual</string>
            <key>teamID</key><string>${APPLE_TEAM_ID}</string>
            <key>provisioningProfiles</key><dict>
              <key>${BUNDLE_ID}</key><string>${{ secrets.PROVISIONING_PROFILE_NAME }}</string>
            </dict>
          </dict></plist>
          EOF
          xcodebuild -exportArchive \
            -archivePath "$PWD/build/App.xcarchive" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "$PWD/build/export"

      - name: Upload to TestFlight
        shell: bash
        env:
          ASC_API_KEY_ID:        ${{ secrets.ASC_API_KEY_ID }}
          ASC_API_ISSUER_ID:     ${{ secrets.ASC_API_ISSUER_ID }}
          ASC_API_KEY_P8_BASE64: ${{ secrets.ASC_API_KEY_P8_BASE64 }}
        run: |
          sudo gem install fastlane -N
          echo "$ASC_API_KEY_P8_BASE64" | base64 -D > AuthKey.p8 2>/dev/null || echo "$ASC_API_KEY_P8_BASE64" | base64 --decode > AuthKey.p8
          KEY_ESCAPED=$(awk '{printf "%s\\n",$0}' AuthKey.p8)
          cat > api_key.json <<JSON
          { "key_id":"$ASC_API_KEY_ID", "issuer_id":"$ASC_API_ISSUER_ID", "key":"$KEY_ESCAPED", "in_house":false }
          JSON
          fastlane pilot upload --api_key_path api_key.json --ipa "$PWD/build/export/*.ipa" --bundle_identifier "$BUNDLE_ID"

      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ipa-and-logs
          path: |
            build/export/*.ipa
            build/App.xcarchive
            ExportOptions.plist
